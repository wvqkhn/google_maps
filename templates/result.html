<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>提取结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">提取结果</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>地址</th>
                    <th>营业时间</th>
                    <th>网站</th>
                    <th>电话</th>
                    <th>Plus Code</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.name | default('N/A') }}</td>
                        <td>{{ item.address | default('N/A') }}</td>
                        <td>{{ item.hours | default('N/A') }}</td>
                        <td>{{ item.website | default('N/A') }}</td>
                        <td>{{ item.phone | default('N/A') }}</td>
                        <td>{{ item.plusCode | default('N/A') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('download_file', filename=csv_file) }}" class="btn btn-success">下载 Excel</a>
        <a href="{{ url_for('operation') }}" class="btn btn-primary mt-3">返回操作页面</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
