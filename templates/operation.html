<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>操作页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 加载动画居中 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Google Maps 数据提取</h2>
        <form method="POST" action="{{ url_for('result') }}" class="mt-4" id="extract-form">
            <div class="mb-3">
                <label for="url" class="form-label">Google Maps URL</label>
                <input type="text" class="form-control" id="url" name="url" required placeholder="例如: https://www.google.com/maps/search/recliner+near+Brussel">
            </div>
            <div class="mb-3">
                <label for="limit" class="form-label">提取数量</label>
                <input type="number" class="form-control" id="limit" name="limit" required value="10">
            </div>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">提取数据</button>
        </form>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loading">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单提交时显示加载动画
        document.getElementById('extract-form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'flex';
        });
    </script>
</body>
</html>
