<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作页面 - Google Maps 数据提取</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        body {
            background-color: #f8f9fa;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .extracted-item {
            font-size: 0.9em;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center mb-4">Google Maps 数据提取</h2>
        <form id="extract-form" novalidate>
            <div class="mb-3">
                <label for="url" class="form-label">Google Maps URL</label>
                <input type="url" class="form-control" id="url" name="url" required
                       placeholder="https://www.google.com/maps/search/recliner+near+Brussel"
                       pattern="https://www\.google\.com/maps.*">
                <div class="invalid-feedback">请输入有效的 Google Maps URL</div>
            </div>
            <div class="mb-3">
                <label for="limit" class="form-label">提取数量（1-50）</label>
                <input type="number" class="form-control" id="limit" name="limit" required
                       min="1" max="50" value="10">
                <div class="invalid-feedback">请输入 1 到 50 之间的数字</div>
            </div>
            <div class="mb-3">
                <label for="proxy" class="form-label">代理地址（可选，例如 123.45.67.89:8080）</label>
                <input type="text" class="form-control" id="proxy" name="proxy"
                       placeholder="留空则不使用代理">
            </div>
            <button type="submit" class="btn btn-primary w-100">开始提取</button>
        </form>
        <div class="progress-container" id="progress-container">
            <h5 class="mt-3">提取进度</h5>
            <div class="progress mb-3">
                <div class="progress-bar bg-success" role="progressbar" id="progress-bar"
                     style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <p id="progress-message">等待开始...</p>
            <ul id="extracted-data" class="list-group mb-3"></ul>
            <a id="download-link" class="btn btn-success" style="display: none;" href="#">下载 CSV</a>
        </div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        const form = document.getElementById('extract-form');
        const loading = document.getElementById('loading');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressMessage = document.getElementById('progress-message');
        const extractedDataList = document.getElementById('extracted-data');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            loading.style.display = 'flex';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressMessage.textContent = '任务已启动，正在提取数据...';
            extractedDataList.innerHTML = '';
            downloadLink.style.display = 'none';

            const formData = new FormData(form);
            fetch('/start_extraction', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'success') {
                    progressMessage.textContent = data.message;
                    loading.style.display = 'none';
                }
            })
            .catch(error => {
                progressMessage.textContent = '请求失败: ' + error;
                loading.style.display = 'none';
            });
        });

        socket.on('progress_update', function (data) {
            progressBar.style.width = data.progress + '%';
            progressBar.textContent = data.progress + '%';
            progressBar.setAttribute('aria-valuenow', data.progress);

            if (data.current && data.business_data) {
                const item = document.createElement('li');
                item.className = 'list-group-item extracted-item';
                item.textContent = `${data.current}: 地址: ${data.business_data.address || '无'}, 电话: ${data.business_data.phone || '无'}`;
                extractedDataList.appendChild(item);
            }

            progressMessage.textContent = data.message || '正在处理 ' + (data.current || '');

            if (data.progress === 100) {
                loading.style.display = 'none';
                if (data.csv_file) {
                    downloadLink.href = '/download/' + data.csv_file;
                    downloadLink.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
